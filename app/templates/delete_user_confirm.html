{% extends 'base.html' %}
{% block title %}Удалить аккаунт — LFM{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="mb-4 lfm-gradient-text"><i class="fas fa-user-times me-2"></i>Удалить аккаунт?</h4>
                    <p class="mb-4">Вы действительно хотите <b>полностью удалить свой аккаунт</b> и все связанные с ним данные? Это действие <span class="text-danger">необратимо</span>.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-user-times"></i> Удалить аккаунт</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary btn-lg ms-2">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
