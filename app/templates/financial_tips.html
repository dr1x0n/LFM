{% extends 'base.html' %}

{% block title %}Финансовые подсказки - LFM{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-8 col-md-10 text-center">
            <h2 class="mb-3 lfm-gradient-text"><i class="fas fa-lightbulb me-2"></i>Финансовые подсказки</h2>
            <p class="text-muted fs-5">Лучшие советы для управления личными финансами, экономии и роста капитала</p>
        </div>
    </div>
    <div class="row g-4">
        {% for tip in tips %}
        <div class="col-lg-4 col-md-6">
            <a href="{{ tip.url }}" target="_blank" rel="noopener noreferrer" style="text-decoration:none;display:block;">
                <div class="card h-100 shadow-sm border-0 financial-tip-card">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="{{ tip.icon }} fa-3x text-gradient"></i>
                        </div>
                        <h5 class="card-title mb-2 fw-bold">{{ tip.title }}</h5>
                        <p class="card-text">{{ tip.text }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<style>
.financial-tip-card {
    border-radius: 22px;
    background: linear-gradient(135deg, #e3eafc 0%, #cfd8e6 100%);
    box-shadow: 0 8px 32px 0 rgba(118,75,162,0.13), 0 2px 8px 0 rgba(0,0,0,0.10);
    transition: box-shadow 0.3s, transform 0.3s;
    min-height: 260px;
    color: #23272b !important;
}
.financial-tip-card:hover {
    box-shadow: 0 16px 48px 0 rgba(102,126,234,0.18), 0 4px 16px 0 rgba(0,0,0,0.13);
    transform: translateY(-6px) scale(1.03);
}
.financial-tip-card .card-title {
    color: #23272b !important;
    font-size: 1.25rem;
    font-weight: 700;
}
.financial-tip-card .card-text {
    color: #3a3a3a !important;
    font-size: 1.08rem;
    font-weight: 500;
    opacity: 0.97;
}
.text-gradient {
    background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
}
</style>
{% endblock %}
