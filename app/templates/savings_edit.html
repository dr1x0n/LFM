{% extends 'base.html' %}
{% block title %}Редактировать цель - LFM{% endblock %}
{% block content %}
<style>
.savings-form-label, .savings-form-label label, .savings-form-label .form-label {
    color: #fff !important;
}
.savings-form-label input::placeholder, .savings-form-label textarea::placeholder {
    color: #e0e6f6 !important;
    opacity: 1;
}
</style>
<div class="container mt-5 mb-5 savings-form-label">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-4 lfm-gradient-text"><i class="fas fa-edit me-2"></i>Редактировать цель</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Сохранить</button>
                        <a href="{% url 'savings_list' %}" class="btn btn-secondary ms-2">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
