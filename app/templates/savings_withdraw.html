{% extends 'base.html' %}
{% block title %}Вывести с цели - LFM{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-4 lfm-gradient-text"><i class="fas fa-arrow-up me-2"></i>Вывести с цели: <b>{{ goal.title }}</b></h4>
                    <div class="alert alert-info mb-3" style="font-size:1.08rem;">
                        На цели сейчас: <b>{{ goal.current_amount|floatformat:2 }} ₽</b>
                    </div>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="id_amount" class="form-label fw-bold" style="font-size:1.1rem;">Сумма для вывода</label>
                            <input type="number" name="amount" step="0.01" min="0.01" class="form-control form-control-lg text-center" id="id_amount" placeholder="Введите сумму" required style="max-width:320px;margin:0 auto;">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-warning px-4"><i class="fas fa-check"></i> Вывести</button>
                            <a href="{% url 'savings_list' %}" class="btn btn-secondary px-4">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
